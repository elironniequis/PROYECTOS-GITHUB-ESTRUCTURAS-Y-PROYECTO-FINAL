<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Imágenes Similares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Búsqueda de Imágenes Similares</h1>
        <div class="section">
            <h2>Imágenes Existentes</h2>
            <table id="imagenesExistentes" class="imagenes-existentes">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>R</th>
                        <th>G</th>
                        <th>B</th>
                        <th>Textura</th>
                        <th>Forma</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las imágenes se agregarán aquí -->
                </tbody>
            </table>
        </div>
        <div class="section">
            <h2>Búsqueda de Imagen</h2>
            <form id="searchForm">
                <div class="input-group">
                    <label for="queryId">ID:</label>
                    <input type="number" id="queryId" placeholder="ID" required>
                </div>
                <div class="input-group">
                    <label for="queryRGB">RGB:</label>
                    <input type="text" id="queryRGB" placeholder="R,G,B" required>
                </div>
                <div class="input-group">
                    <label for="queryTextura">Textura:</label>
                    <input type="number" id="queryTextura" step="0.01" placeholder="Textura" required>
                </div>
                <div class="input-group">
                    <label for="queryForma">Forma:</label>
                    <input type="number" id="queryForma" step="0.01" placeholder="Forma" required>
                </div>
                <button type="button" onclick="buscarImagenesSimilares()">Buscar Imágenes Similares</button>
            </form>
        </div>
        <div class="section">
            <h2>Resultados</h2>
            <div id="resultados" class="resultados"></div>
        </div>
    </div>

    <script src="vptree.js"></script>
</body>
</html>
