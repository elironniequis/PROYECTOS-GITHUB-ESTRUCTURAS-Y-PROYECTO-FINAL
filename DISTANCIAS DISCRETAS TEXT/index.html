<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol BK con Distancia de Levenshtein</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Visualización del Árbol BK con D3.js</h1>
        <div class="mb-4">
            <label for="searchName">Buscar Nombre: </label>
            <input type="text" id="searchName" class="form-control" />
            <label for="maxDistance">Distancia Máxima: </label>
            <input type="number" id="maxDistance" class="form-control" value="2" />
            <button onclick="buscarNombre()" class="btn btn-primary mt-2">Buscar</button>
        </div>
        <div id="result" class="mt-4">
            <svg id="treeSvg"></svg>
        </div>
    </div>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>
</html>
